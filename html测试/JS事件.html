<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function run1(){
				alert("点击事件")
			}
			function focus1(){
				alert("获取焦点事件")
			}
			function focus2(){
				alert("失去焦点事件")
			}
			function change(){
				alert("改变事件")
			}
			function load(){
				alert("加载完毕")
			}
			function sb(){
				alert("表单提交")
				return false
			}
			function tanqi(){
				alert("弹起")
			}
			function mover(){
				alert("鼠标移入")
			}
			function mout(){
				alert("鼠标移除")
			}
		</script>
	</head>
	<body onload="load()">
		<!--点击事件-->
		<input type="button" name="" id="" value="点我" onclick="run1()"/>
		<input type="" name="" id="" value=""  onblur="focus2()"/>
		<select name="" onchange="change()">
			<option value="">北京</option>
			<option value="">上海</option>
		</select>
		你好，今天天气不错
		<form action="" method="" onsubmit="return sb()">
			<input type="" name="" id="" value="" />
			<input type="submit"/>
		</form>
		<input type="" name="" id="" value="" onkeyup="tanqi()" onmouseover="mover()" onmouseout="mout()"/>
	</body>
</html>
